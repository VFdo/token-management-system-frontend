<div class="container d-flex justify-content-center">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Enter New User Details</h1>

    <div class="form-group m-3">
      <label class="m-1">Username</label>
      <input formControlName="username" type="name" class="form-control" placeholder=" username" required autofocus>
    </div>
    <div class="form-group m-3">
      <label for="exampleInputEmail1" class="m-1">Email address</label>
      <input formControlName="email" type="email" class="form-control" placeholder=" email" required>
    </div>
    <div class="form-group m-3">
      <label for="exampleInputEmail1" class="m-1">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder=" password" required>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</div>
