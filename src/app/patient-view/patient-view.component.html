<div class="row g-4 d-flex p-4 text-center justify-content-center">
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Tokens</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients">
              <td>{{ patient.fullName }}</td>
              <td>{{ patient.email }}</td>
              <td>{{ patient.phoneNo }}</td>
              <!-- TODO: make button -->
              <td><button type="button" mdbripple="" ripplecolor="dark" class="btn btn-link btn-rounded btn-sm fw-bold"> View token </button></td>
              <!-- TODO: make button -->
              <td><button type="button" mdbripple="" ripplecolor="dark" class="btn btn-link btn-rounded btn-sm fw-bold"> Edit </button></td>
            </tr>
          </tbody>
    </table>
</div>
