<div class="container d-flex justify-content-center">
<form [formGroup]="form" (submit)="submit()">
  <p>
    <ngb-alert *ngIf="error" [dismissible]="true" [type]="'danger'" (closed)="close()">Invalid Credentials!</ngb-alert>
  </p>
    <h1 class="h3 mb-3 fw-normal text-center">Sign In</h1>

    <div class="form-group p-2">
      <input formControlName="username" type="name" class="form-control g-4" placeholder="Username" required autofocus>
    </div>
    <div class="form-group p-2">
      <input formControlName="password" type="password" class="form-control g-4" placeholder="Password" required>
    </div>
    <div class="form-group p-2">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>
  </form>
</div>
<p class="text-center m-4 fw-lighter">Token Management System - by Vidu Fernando</p>
