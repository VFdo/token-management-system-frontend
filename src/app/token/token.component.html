<div class="row g-4 d-flex p-4 text-center justify-content-center">
    <!-- TODO: make button -->
    <button (click)="deactivateTokens()">Deactivate Expired Tokens</button> 
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Date</th>
            <th>Patient</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let token of tokens">
              <td>{{ token.date }}</td>
              <td>{{ token.patientid }}</td>
              <td>{{ token.state }}</td>
            </tr>
          </tbody>
    </table>
</div>
